<!DOCTYPE html>
<html>
<head>
    <title>Subir un nuevo elemento</title>
    <link rel="stylesheet" type="text/css" href="sytleF.css">
</head>
<body>
    <div class="titulo">  
        <h1>Subir nuevo elemento al listado</h1>
    </div>
    <div class="form-container">
        <form>
            <label for="image">Imagen:</label>
            <label for="image-upload" class="custom-file-upload">Elegir una imagen</label>
            <br>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name"><br>

            <label for="description">Descripción:</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

            <label for="options">Elija la nación del personaje:</label>
            <select id="options" name="options">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="option1">Nómadas del Aire</option>
                <option value="option2">Nación del Fuego</option>
                <option value="option3">Reino Tierra</option>
                <option value="option4">Tribu del Agua</option>
            </select><br>

            <input type="submit" value="Subir Elemento">

        </form>
    </div>
    <div class="link">
        <a href="../../listado/html_css/index.html">Vuelva a la pagina principal del listado</a>
    </div>
    

</body>
</html>
